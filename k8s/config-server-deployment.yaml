apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
      annotations:
        fluxcd.io/automated: "true"
        fluxcd.io/image-ref.config-server: "config-server-policy"
    spec:
      containers:
        - name: config-server
          image: davidunir945/spring-petclinic-config-server-test:3.2.40
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          env:
            - name: CONFIG_SERVER_URL
              value: "http://config-server:8888"
          resources:
            limits:
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8888
      targetPort: 8888
      nodePort: 30088  # Puedes cambiar este puerto si es necesario
  selector:
    app: config-server
