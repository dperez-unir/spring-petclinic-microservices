apiVersion: apps/v1
kind: Deployment
metadata:
  name: vets-service
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: vets-service
  template:
    metadata:
      labels:
        app: vets-service
      annotations:
        fluxcd.io/automated: "true"
        fluxcd.io/image-ref.vets-service: "vets-service-policy"
    spec:
      containers:
        - name: vets-service
          image: davidunir945/spring-petclinic-vets-test:3.2.17
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            - name: CONFIG_SERVER_URL
              value: "http://config-server:8888"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery-server:8761/eureka/"
          resources:
            limits:
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vets-service
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
  selector:
    app: vets-service
